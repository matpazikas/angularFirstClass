<h2>Frutas do componente compartilhar</h2>

    <li *ngFor="let fruta of frutas">{{fruta}}</li>

<h2>Cadastro pessoas</h2>
<div class="container mt-3">        
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pessoa of pessoas">
          <td>{{pessoa.nome}}</td>
          <td>{{pessoa.idade}}</td>
          <td>{{pessoa.email}}</td>
        </tr>
      </tbody>
    </table>
  </div>
